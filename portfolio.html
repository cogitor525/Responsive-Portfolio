<html lang="en-us">

</head>    

<body class='container'>
    <header>
        <!-- .column-header to set width and center -->
        <div class='column-header'>
            <!-- #myName for top-left header -->
            <h1 id='myName'>Marcus Yu</h1>
            
            <!-- <nav> will be in-line with header, top-right -->
            <nav>
                <!-- #navlink(n) for site navigation links -->
                <a id='navlink1' href="index.html">About</a>
                
                <a id='navlink2' href="portfolio.html">Portfolio</a>
                
                <a id='navlink3' href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
                
    <main>
        <!-- .column-main for main body column -->
        <div class='column-main'>
            <!-- #pgTitle for main content title -->
            <h2 id='pgTitle'>Portfolio</h2>

            <!-- .pfSet contains multiple .pfBox's, each w/ unique IDs -->
            <div class='pfSet'>
                <img class='pfBox' id='pfBox-1' src="https://image.shutterstock.com/image-vector/drawing-unsolved-hangman-game-vector-260nw-1311481253.jpg" alt="portfolio 1">

                <img class='pfBox' id='pfBox-2' src="https://image.shutterstock.com/image-vector/fantasy-rpg-game-character-icons-260nw-316398173.jpg" alt="portfolio 2">
                    <h4>RPG Game</h4>
                <img class='pfBox' id='pfBox-3' src="https://image.shutterstock.com/image-vector/quiz-time-announcement-poster-neon-260nw-1135277165.jpg" alt="portfolio 3">
                    <h4>Trivia Game</h4>
                <img class='pfBox' id='pfBox-4' src="https://image.shutterstock.com/image-photo/piscataway-nj-march-29-2018-260nw-1137348062.jpg" alt="portfolio 4">
                    <h4>Rutgers Info Widget</h4>
                <img class='pfBox' id='pfBox-5' src="https://image.shutterstock.com/image-photo/rock-paper-scissors-hands-isolated-260nw-521617081.jpg" alt="portfolio 5">
                    <h4>Rock Paper Scissors</h4>
            </div>
        </div>
    </main>
                
    <footer>
        Copyright &copy;
    </footer>
</body>
